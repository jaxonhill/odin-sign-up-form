<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body>
        <img src="images/figma-image.png" alt="Image of a modern, casual restaurant">
        <form action="">
            <div class="top-headings">
                <h1>Sign Up</h1>
                <h2>Find hidden restaurants right in your neighborhood.</h2>
            </div>
            <div class="inputs-section">
                <div class="names-section">
                    <div class="first-name">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first_name" required>
                    </div>
                    <div class="last-name">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="last_name" required>
                    </div>
                </div>
                <div class="email-section">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="passwords-section">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </form>
    </body>

</html>
